<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TEAM10X{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <h1>{% block nav_title %}TEAM10X{% endblock %}</h1>
        {% block nav_links %}
        <a href="{{ url_for('index') }}">Back to Dashboard</a>
        {% endblock %}
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <p>&copy; 2025 TEAM10X. All rights reserved.</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
