<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 95%;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .drop-zone {
            width: 100%;
            height: 200px;
            border: 2px dashed #4CAF50;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: white;
            cursor: pointer;
            transition: border 0.3s ease;
            margin-bottom: 20px;
        }

        .drop-zone:hover {
            border-color: #45a049;
        }

        .drop-zone.dragover {
            border-color: #45a049;
            background-color: #f0f9f0;
        }

        .drop-zone p {
            margin: 0;
            color: #666;
        }

        #results {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .page {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .page-content {
            white-space: pre-wrap;
        }

        .page-header {
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .documents-list {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .document-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .document-item button {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .document-item button:hover {
            background-color: #cc0000;
        }

        .analyze-btn {
            background-color: #2196F3;
            margin-left: 10px;
        }

        .analyze-btn:hover {
            background-color: #0b7dda;
        }

        .prescription-analysis {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .medication-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            background-color: #f8f9fa;
        }

        .medication-card h3 {
            margin-top: 0;
            color: #2196F3;
        }

        .medication-info {
            margin: 5px 0;
        }

        .saved-analysis {
            background-color: #e3f2fd;
            border-left: 4px solid #2196F3;
            margin-top: 30px;
        }

        .saved-analysis h2 {
            color: #2196F3;
            padding-left: 10px;
        }

        .analysis-badge {
            background-color: #2196F3;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .refresh-analysis {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .refresh-analysis:hover {
            background-color: #45a049;
        }

        /* Timeline styles */
        .timeline-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .timeline-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .date-selector {
            margin-left: 20px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .timeline {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 20px;
            max-width: 100%;
            overflow: hidden;
        }

        .timeline-labels {
            border-right: 1px solid #ddd;
        }

        .timeline-chart {
            position: relative;
            overflow-x: auto;
            max-width: calc(100% - 220px);
            padding-bottom: 20px;
        }

        .timeline-chart::-webkit-scrollbar {
            height: 8px;
        }

        .timeline-chart::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .timeline-chart::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .timeline-chart::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .timeline-dates {
            position: sticky;
            left: 0;
            height: 50px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .date-marker {
            position: absolute;
            border-left: 1px solid #ddd;
            height: calc(100% + 20px);
            top: 30px;
        }

        .date-marker-label {
            transform: rotate(-45deg);
            transform-origin: left;
            position: absolute;
            top: -25px;
            left: 2px;
            white-space: nowrap;
            font-size: 12px;
            color: #666;
        }

        .medication-row {
            display: flex;
            align-items: center;
            height: 40px;
            margin: 5px 0;
            position: relative;
        }

        .medication-name {
            display: flex;
            align-items: center;
            font-weight: bold;
        }

        .info-icon {
            margin-left: 8px;
            cursor: pointer;
            color: #2196F3;
            font-size: 16px;
        }

        .medication-bar {
            position: absolute;
            height: 20px;
            background-color: #2196F3;
            border-radius: 4px;
            opacity: 0.8;
        }

        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 1000;
            max-width: 300px;
            display: none;
        }

        .active-medications {
            margin-top: 20px;
            padding: 15px;
            background-color: #e3f2fd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>PDF Content Extractor</h1>
    <div id="documentsList" class="documents-list">
        <h2>Uploaded Documents</h2>
        <!-- Documents will be loaded here -->
    </div>
    <div class="drop-zone" id="dropZone">
        <p>Drag & Drop your PDF here</p>
        <p>or</p>
        <p>Click to select file</p>
        <input type="file" id="fileInput" accept=".pdf" style="display: none">
    </div>

    <div class="timeline-container" id="timelineContainer">
        <div class="timeline-header">
            <h2>Medications Timeline</h2>
            <input type="date" class="date-selector" id="dateSelector">
        </div>
        <div class="timeline">
            <div class="timeline-labels" id="timelineLabels"></div>
            <div class="timeline-chart" id="timelineChart">
                <div class="timeline-dates" id="timelineDates"></div>
                <!-- Timeline bars will be added here -->
            </div>
        </div>
        <div class="active-medications" id="activeMedications">
            <h3>Active Medications Summary</h3>
            <div id="activeMedicationsList"></div>
        </div>
    </div>

    <div class="loader" id="loader"></div>
    <div id="results"></div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const loader = document.getElementById('loader');
        const results = document.getElementById('results');

        // Handle drag and drop events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        dropZone.addEventListener('drop', handleDrop, false);
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const file = dt.files[0];
            handleFile(file);
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            handleFile(file);
        }

        // Function to load and display existing documents
        function loadDocuments() {
            fetch('/api/documents')
                .then(response => response.json())
                .then(documents => {
                    const documentsList = document.getElementById('documentsList');
                    if (documents.length === 0) {
                        documentsList.innerHTML = '<h2>Uploaded Documents</h2><p>No documents uploaded yet.</p>';
                        return;
                    }

                    let html = '<h2>Uploaded Documents</h2>';
                    documents.forEach(doc => {
                        // Check if document has saved analysis
                        fetch(`/api/analyze-prescription/${doc.id}`, { method: 'POST' })
                            .then(response => response.json())
                            .then(analysisData => {
                                const hasAnalysis = !analysisData.error && analysisData.medications;
                                const uploadDate = new Date(doc.upload_date).toLocaleString();
                                const docElement = document.createElement('div');
                                docElement.className = 'document-item';
                                docElement.id = `doc-${doc.id}`;
                                docElement.innerHTML = `
                                    <div>
                                        <strong>${doc.filename}</strong>
                                        ${hasAnalysis ? '<span class="analysis-badge">Analysis Saved</span>' : ''}
                                        <br>
                                        <small>Uploaded: ${uploadDate} - ${doc.total_pages} pages</small>
                                    </div>
                                    <div>
                                        <button onclick="viewDocument(${doc.id})">View</button>
                                        <button onclick="deleteDocument(${doc.id})">Delete</button>
                                        <button onclick="analyzePrescription(${doc.id})" class="analyze-btn">
                                            ${hasAnalysis ? 'View Analysis' : 'Analyze Prescription'}
                                        </button>
                                        ${hasAnalysis ? `<button onclick="refreshAnalysis(${doc.id})" class="refresh-analysis">Refresh Analysis</button>` : ''}
                                    </div>
                                `;
                                
                                // Replace existing element or append new one
                                const existingDoc = document.getElementById(`doc-${doc.id}`);
                                if (existingDoc) {
                                    existingDoc.replaceWith(docElement);
                                } else {
                                    documentsList.appendChild(docElement);
                                }
                            })
                            .catch(error => {
                                console.error('Error checking analysis status:', error);
                            });
                    });
                })
                .catch(error => {
                    console.error('Error loading documents:', error);
                    const documentsList = document.getElementById('documentsList');
                    documentsList.innerHTML = '<h2>Uploaded Documents</h2><p style="color: red">Error loading documents.</p>';
                });
        }

        // Function to view a document
        function viewDocument(docId) {
            loader.style.display = 'block';
            results.style.display = 'none';

            fetch(`/api/documents/${docId}`)
                .then(response => response.json())
                .then(data => {
                    let html = `<h2>Document: ${data.filename}</h2>`;
                    
                    data.pages.forEach(page => {
                        html += `
                            <div class="page">
                                <div class="page-header">Page ${page.page_number}</div>
                                <div class="page-content">${page.content}</div>
                            </div>
                        `;
                    });
                    
                    return fetch(`/api/analyze-prescription/${docId}`, { method: 'POST' })
                        .then(response => response.json())
                        .then(analysisData => {
                            if (!analysisData.error && analysisData.medications) {
                                html += '<div class="prescription-analysis saved-analysis">';
                                html += '<h2>Saved Prescription Analysis</h2>';
                                
                                analysisData.medications.forEach(med => {
                                    html += `
                                        <div class="medication-card">
                                            <h3>${med.name}</h3>
                                            <div class="medication-info"><strong>Dosage:</strong> ${med.dosage || 'Not specified'}</div>
                                            <div class="medication-info"><strong>Frequency:</strong> ${med.frequency || 'Not specified'}</div>
                                            <div class="medication-info"><strong>Start Date:</strong> ${med.start_date || 'Not specified'}</div>
                                            <div class="medication-info"><strong>Duration:</strong> ${med.duration || 'Not specified'}</div>
                                            <div class="medication-info"><strong>End Date:</strong> ${med.end_date || 'Not specified'}</div>
                                            <div class="medication-info"><strong>Instructions:</strong> ${med.instructions || 'Not specified'}</div>
                                        </div>
                                    `;
                                });
                                html += '</div>';
                            }
                            return html;
                        })
                        .catch(() => html);
                })
                .then(html => {
                    loader.style.display = 'none';
                    results.style.display = 'block';
                    results.innerHTML = html;
                })
                .catch(error => {
                    loader.style.display = 'none';
                    results.style.display = 'block';
                    results.innerHTML = `<p style="color: red">Error loading document: ${error.message}</p>`;
                });
        }

        // Function to delete a document
        function deleteDocument(docId) {
            if (!confirm('Are you sure you want to delete this document?')) {
                return;
            }

            fetch(`/api/documents/${docId}`, {
                method: 'DELETE'
            })
                .then(response => response.json())
                .then(() => {
                    document.getElementById(`doc-${docId}`).remove();
                    if (document.querySelectorAll('.document-item').length === 0) {
                        document.getElementById('documentsList').innerHTML = '<h2>Uploaded Documents</h2><p>No documents uploaded yet.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error deleting document:', error);
                    alert('Error deleting document');
                });
        }

        // Function to analyze prescription
        function analyzePrescription(docId) {
            loader.style.display = 'block';
            results.style.display = 'none';

            fetch(`/api/analyze-prescription/${docId}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                loader.style.display = 'none';
                results.style.display = 'block';

                if (data.error) {
                    results.innerHTML = `<p style="color: red">Error analyzing prescription: ${data.error}</p>`;
                    return;
                }

                let html = '<div class="prescription-analysis">';
                html += '<h2>Prescription Analysis</h2>';
                
                if (data.medications && Array.isArray(data.medications)) {
                    data.medications.forEach(med => {
                        html += `
                            <div class="medication-card">
                                <h3>${med.name}</h3>
                                <div class="medication-info"><strong>Dosage:</strong> ${med.dosage}</div>
                                <div class="medication-info"><strong>Frequency:</strong> ${med.frequency}</div>
                                <div class="medication-info"><strong>Start Date:</strong> ${med.start_date}</div>
                                <div class="medication-info"><strong>Duration:</strong> ${med.duration}</div>
                                <div class="medication-info"><strong>End Date:</strong> ${med.end_date}</div>
                                <div class="medication-info"><strong>Instructions:</strong> ${med.instructions}</div>
                            </div>
                        `;
                    });
                } else {
                    html += '<p>No medications found in the prescription.</p>';
                }
                
                html += '</div>';
                results.innerHTML = html;
            })
            .catch(error => {
                loader.style.display = 'none';
                results.style.display = 'block';
                results.innerHTML = `<p style="color: red">Error: ${error.message}</p>`;
            });
        }

        // Add function to refresh analysis
        function refreshAnalysis(docId) {
            if (!confirm('Are you sure you want to refresh the analysis? This will delete the existing analysis and create a new one.')) {
                return;
            }
            
            loader.style.display = 'block';
            results.style.display = 'none';

            // First delete existing analysis by sending DELETE request
            fetch(`/api/analyze-prescription/${docId}`, { method: 'DELETE' })
                .then(() => {
                    // Then perform new analysis
                    return analyzePrescription(docId);
                })
                .catch(error => {
                    loader.style.display = 'none';
                    results.style.display = 'block';
                    results.innerHTML = `<p style="color: red">Error refreshing analysis: ${error.message}</p>`;
                });
        }

        // Load documents when page loads
        document.addEventListener('DOMContentLoaded', loadDocuments);

        // Timeline functionality
        let allMedications = [];
        const DAYS_PER_MONTH = 30;
        const TIMELINE_PADDING = 5; // days

        function updateTimeline(medications) {
            allMedications = medications;
            const timelineContainer = document.getElementById('timelineContainer');
            if (!medications || medications.length === 0) {
                timelineContainer.style.display = 'none';
                return;
            }
            timelineContainer.style.display = 'block';

            // Find date range
            let minDate = new Date();
            let maxDate = new Date(0);
            medications.forEach(med => {
                const startDate = new Date(med.start_date);
                const endDate = med.end_date ? new Date(med.end_date) : new Date(startDate.getTime() + (parseFloat(med.duration) || DAYS_PER_MONTH) * 24 * 60 * 60 * 1000);
                
                if (startDate < minDate) minDate = startDate;
                if (endDate > maxDate) maxDate = endDate;
            });

            // Add padding to dates
            minDate.setDate(minDate.getDate() - TIMELINE_PADDING);
            maxDate.setDate(maxDate.getDate() + TIMELINE_PADDING);

            // Update date selector
            const dateSelector = document.getElementById('dateSelector');
            dateSelector.min = minDate.toISOString().split('T')[0];
            dateSelector.max = maxDate.toISOString().split('T')[0];
            dateSelector.value = ''; // Remove default date

            // Create timeline labels
            const timelineLabels = document.getElementById('timelineLabels');
            timelineLabels.innerHTML = '';
            medications.forEach(med => {
                const labelDiv = document.createElement('div');
                labelDiv.className = 'medication-row';
                labelDiv.innerHTML = `
                    <div class="medication-name">
                        ${med.name}
                        <span class="info-icon" onmouseover="showTooltip(event, ${JSON.stringify(med).replace(/"/g, '&quot;')})">â“˜</span>
                    </div>
                `;
                timelineLabels.appendChild(labelDiv);
            });

            // Create timeline chart
            const timelineChart = document.getElementById('timelineChart');
            const timelineDates = document.getElementById('timelineDates');
            timelineChart.innerHTML = '';
            timelineChart.appendChild(timelineDates);
            
            // Calculate total days and set chart width
            const totalDays = Math.ceil((maxDate - minDate) / (24 * 60 * 60 * 1000));
            const containerWidth = timelineChart.offsetWidth;
            const minDayWidth = 20; // Minimum pixels per day
            const dayWidth = Math.max(minDayWidth, containerWidth / totalDays);
            const chartWidth = totalDays * dayWidth;
            
            // Add date markers
            timelineDates.innerHTML = '';
            let currentDate = new Date(minDate);
            const dayInterval = Math.ceil(totalDays / 10); // Show about 10 date markers

            while (currentDate <= maxDate) {
                const marker = document.createElement('div');
                marker.className = 'date-marker';
                const daysFromStart = (currentDate - minDate) / (24 * 60 * 60 * 1000);
                marker.style.left = `${daysFromStart * dayWidth}px`;
                
                const label = document.createElement('div');
                label.className = 'date-marker-label';
                label.textContent = currentDate.toLocaleDateString();
                marker.appendChild(label);
                
                timelineDates.appendChild(marker);
                currentDate.setDate(currentDate.getDate() + dayInterval);
            }

            // Add medication bars
            medications.forEach((med, index) => {
                const startDate = new Date(med.start_date);
                const endDate = med.end_date ? new Date(med.end_date) : new Date(startDate.getTime() + (parseFloat(med.duration) || DAYS_PER_MONTH) * 24 * 60 * 60 * 1000);
                
                const daysFromStart = (startDate - minDate) / (24 * 60 * 60 * 1000);
                const duration = (endDate - startDate) / (24 * 60 * 60 * 1000);
                
                const bar = document.createElement('div');
                bar.className = 'medication-bar';
                bar.style.left = `${daysFromStart * dayWidth}px`;
                bar.style.width = `${duration * dayWidth}px`;
                bar.style.top = `${index * 40 + 40}px`;
                timelineChart.appendChild(bar);
            });

            // Set final chart width
            timelineChart.style.minWidth = `${chartWidth}px`;

            updateActiveMedications();
        }

        function showTooltip(event, medication) {
            let tooltip = document.querySelector('.tooltip');
            if (!tooltip) {
                tooltip = document.createElement('div');
                tooltip.className = 'tooltip';
                document.body.appendChild(tooltip);
            }

            const content = `
                <strong>${medication.name}</strong><br>
                Dosage: ${medication.dosage || 'Not specified'}<br>
                Frequency: ${medication.frequency || 'Not specified'}<br>
                Start Date: ${medication.start_date || 'Not specified'}<br>
                Duration: ${medication.duration || 'Not specified'}<br>
                End Date: ${medication.end_date || 'Not specified'}<br>
                Instructions: ${medication.instructions || 'Not specified'}
            `;

            tooltip.innerHTML = content;
            tooltip.style.display = 'block';
            tooltip.style.left = `${event.pageX + 10}px`;
            tooltip.style.top = `${event.pageY + 10}px`;

            const hideTooltip = () => {
                tooltip.style.display = 'none';
                event.target.removeEventListener('mouseleave', hideTooltip);
            };

            event.target.addEventListener('mouseleave', hideTooltip);
        }

        function updateActiveMedications() {
            const selectedDate = new Date(document.getElementById('dateSelector').value);
            const activeMeds = allMedications.filter(med => {
                const startDate = new Date(med.start_date);
                const endDate = med.end_date ? new Date(med.end_date) : new Date(startDate.getTime() + (parseFloat(med.duration) || DAYS_PER_MONTH) * 24 * 60 * 60 * 1000);
                return startDate <= selectedDate && endDate >= selectedDate;
            });

            const activeMedicationsList = document.getElementById('activeMedicationsList');
            if (activeMeds.length === 0) {
                activeMedicationsList.innerHTML = '<p>No active medications on this date.</p>';
                return;
            }

            let html = '<ul style="list-style-type: none; padding: 0;">';
            activeMeds.forEach(med => {
                html += `
                    <li style="margin: 10px 0; padding: 10px; background-color: white; border-radius: 4px;">
                        <strong>${med.name}</strong><br>
                        Dosage: ${med.dosage || 'Not specified'}<br>
                        Frequency: ${med.frequency || 'Not specified'}<br>
                        Instructions: ${med.instructions || 'Not specified'}
                    </li>
                `;
            });
            html += '</ul>';
            activeMedicationsList.innerHTML = html;
        }

        // Add event listener for date selector
        document.getElementById('dateSelector').addEventListener('change', updateActiveMedications);

        // Modify analyzePrescription function to update timeline
        const originalAnalyzePrescription = analyzePrescription;
        analyzePrescription = function(docId) {
            originalAnalyzePrescription(docId);
            
            // After analysis, fetch all prescriptions to update timeline
            fetch('/api/analyze-prescription/' + docId, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (!data.error && data.medications) {
                    updateTimeline(data.medications);
                }
            })
            .catch(error => console.error('Error updating timeline:', error));
        };

        // Modify handleFile to reload documents list after upload
        function handleFile(file) {
            if (!file.type.includes('pdf')) {
                alert('Please upload a PDF file');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            loader.style.display = 'block';
            results.style.display = 'none';

            fetch('/api/process-pdf', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loader.style.display = 'none';
                results.style.display = 'block';
                
                if (data.error) {
                    results.innerHTML = `<p style="color: red">Error: ${data.error}</p>`;
                    return;
                }

                let html = `<h2>Extracted Content (${data.total_pages} pages)</h2>`;
                data.results.forEach(result => {
                    html += `
                        <div class="page">
                            <div class="page-header">Page ${result.page_number}</div>
                            <div class="page-content">${result.content}</div>
                        </div>
                    `;
                });
                results.innerHTML = html;
                
                // Reload the documents list after successful upload
                loadDocuments();
            })
            .catch(error => {
                loader.style.display = 'none';
                results.style.display = 'block';
                results.innerHTML = `<p style="color: red">Error: ${error.message}</p>`;
            });
        }
    </script>
</body>
